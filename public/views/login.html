<form class="form-horizontal" ng-submit="loger()">
    <fieldset>
        <!— Form Name —>
        <legend>Login</legend>
        <div class="form-group">
            <div class="alert alert-danger col-md-4 col-md-offset-4" ng-show="error.login" role="alert">El usuario y la contraseña no coinciden.</div>
        </div>
        <!— Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="email">Email</label>
            <div class="col-md-4">
                <input id="email" ng-model="login.email" name="email" type="text" placeholder="email@example.com" class="form-control input-md" required>

            </div>
        </div>

        <!— Password input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="password">Password</label>
            <div class="col-md-4">
                <input id="password" ng-model="login.password" name="password" type="password" placeholder="**********" class="form-control input-md" required>

            </div>
        </div>

        <div class="form-group">
            <label class="col-md-4 control-label" for="login"></label>
            <div class="col-md-8">
                <button id="login" type="submit" name="login" class="btn btn-primary">Login</button>
            </div>
        </div>
    </fieldset>
</form>
<!— Button (Double) —>
<div class="form-group">
    <label class="col-md-4 control-label" for="login"></label>
    <div class="col-md-8">
        <a ng-href="#/register">Aún no tienes cuenta? Registrate!</a>
    </div>
</div>
