<div class="container-fluid">
    <div class="col-md-3 col-sm-3 col-md-offset-1 container-fluid">
        <div class="row">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4>Cuentas</h4>
                </div>
                <table class="table table-hover">
                    <tr>
                        <td>Perfil</td>
                    </tr>
                    <tr>
                        <td>Otro</td>
                    </tr>
                    <tr>
                        <td>
                            <span class="btn btn-danger btn-xs glyphicon glyphicon-trash text-center"   aria-hidden="true"></span>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <div class="col-md-7 col-sm-7 container-fluid">
        <div class="row quitarPadding">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4>
                        Información perfil
                    </h4>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-xs-12 col-sm-6">
                            <h3>
                                <div>
                                    <a href="#" editable-text="user.nombre">{{user.nombre}}</a>
                                    <a href="#" editable-text="user.apellidos">{{user.apellidos}}</a>
                                </div>
                            </h3>
                            <p><strong>Email: </strong> {{user.email}}</p>
                        </div>
                        <div class="col-xs-12 col-sm-6">
                            <div class="form-group">
                                <label for="oldPass">Contraseña actual:</label>
                                <input type="password" class="form-control" id="oldPass">
                            </div>
                            <div class="form-group">
                                <label for="newPass">Nueva contraseña:</label>
                                <input type="password" class="form-control" id="newPass">
                            </div>
                        </div>


                    </div><!--/row-->
                    <div class="row">
                        <button type="button" class="btn btn-primary col-sm-2 col-sm-offset-5">Modificar</button>
                    </div>
                </div><!--/panel-body-->
            </div><!--/panel-->
        </div>
    </div>
</div>
