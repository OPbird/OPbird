<div class="container-fluid">
    <header><h3>Usuarios</h3></header>
    <div class="col-md-12  container-fluid" ng-repeat="u in users">
        <div class="col-md-4">
            <img class="img-responsive" src="images/profile.svg" width="100" height="100">
        </div>
        <div class="col-md-2"></div>
            <h4>{{u.email}}</h4>
            <p>{{u.nombre}}</p>
            <p>{{u.apellidos}}</p>
        </div>
    </div>
</div>
