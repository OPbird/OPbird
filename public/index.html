<!doctype html>
<html ng-app="FinalApp" lang="en">
<head>
    <meta charset="UTF-8">
    <base href="/">

    <title>OPbird</title>

    <!-- CSS -->
    <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style/style.css">
    <!--<link rel="stylesheet" href="css/style.css"> <!-- custom styles -->

    <!-- JS -->
    <script src="libs/angular/angular.min.js"></script>
    <script src="libs/angular-route/angular-route.min.js"></script>
    <script src="libs/angular-local-storage/dist/angular-local-storage.js"></script>
    <script src="libs/jquery/dist/jquery.min.js"></script>
    <script src="libs/bootstrap/dist/js/bootstrap.min.js"></script>


    <!-- ANGULAR CUSTOM -->
    <script src="js/app.js"></script>
    <script src="js/controllers/loginCtlr.js"></script>
    <script src="js/controllers/registerCtlr.js"></script>
    <script src="js/controllers/mainCtlr.js"></script>
    <script src="js/controllers/dashboardCtrl.js"></script>
    <script src="js/services/tokens.js"></script>
</head>
<body ng-controller="mainCtlr">
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a ng-show="isUser()" class="navbar-brand" href="#/dashboard">OPbird</a>
                <a ng-show="isAdmin()" class="navbar-brand" href="#/admin">OPbird Admin</a>
                <a ng-hide="isLogged()" class="navbar-brand" href="#/home">OPbird</a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav">
                    <li ng-show="isUser()" ng-click="getAccounts()" class="dropdown">
                        <a class="dropdown-toggle" data-toggle="dropdown">Cuentas
                            <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li ng-repeat="c in cuentas"><a href={{c.id_twitter}}>{{c.id_twitter}}</a></li>
                            <li><a href="#/dashboard/tweets">@AlexSolanas</a></li>
                        </ul>
                    </li>
                    <li ng-show="isUser()"><a href="#/hashtags">Hashtags</a></li>
                    <li ng-show="isAdmin()"><a href="#/admin/stats">Stats</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li ng-hide="isLogged()"><a href="#/register"><span class="glyphicon glyphicon-user"></span> Registrate</a></li>
                    <li ng-hide="isLogged()"><a href="#/login"><span class="glyphicon glyphicon-log-in"></span> Iniciar Sesion</a></li>
                    <li ng-show="isLogged()" ng-click="cerrarSesion()"><a href="#/home"><span class="glyphicon glyphicon-log-out"></span> Cerrar sesion</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid">

        <!-- ANGULAR DYNAMIC CONTENT -->
        <div ng-view></div>

    </div>
</body>
</html>
